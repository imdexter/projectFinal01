<head>
  <title>Add Product</title>

    src="https://cdn.datatables.net/v/bs4/dt-1.10.18/af-2.3.3/b-1.5.6/kt-2.5.0/r-2.2.2/rg-1.1.0/sc-2.0.0/sl-1.3.0/datatables.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="admin.css">
</head>


<body id="bodyP">
  <div class="top-header">
    <header>
        <h1>Talcioc</h1>
      <button onclick="location.href='../index.html'" type="button">
        Home</button>    
      <button onclick="location.href='./stock.html'" type="button">
        Stock</button>
      <button onclick="location.href='./cart.html'" type="button">
        Shopping-cart</button>
      
  </div>
  </header>
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <div class="container">
        <h2>Add Product</h2>
        <div class="alert alert-success success-message" style="display:none;">Product successfully added.</div>
        <form id="contactForm">
          <div class="form-group">
            <label for="examplePicture">Picture: </label>
            <input type="text" class="form-control picture" id="examplePicture" placeholder="Enter url://..">
            <!-- upload files -->
            <!--    <progress class="form-control " value="0" max="100" id="uploader">0%</progress>                                        
                      <div class="custom-file">   
                        <input type="text" class="custom-file-input " id="inputGroupFile04"
                            aria-describedby="inputGroupFileAddon04" accept="image/*" required>
                          <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                          </div> -->
          </div>
          <div class="form-group">
            <label for="exampleFullName">Full Name: </label>
            <input type="text" class="form-control fullname" id="exampleFullName" placeholder="enter Name...">
          </div>
          <div class="form-group">
            <label for="exampleEmail">Price: </label>
            <input type="number" class="form-control price" id="examplePrice" placeholder="enter price...">
          </div>
          <div class="form-group">
            <label for="exampleSubject">Quantity: </label>
            <input type="number" class="form-control Quantity" id="exampleQuantity" placeholder="enter quantity">
          </div>

          <div class="form-group">
            <label for="exampledescription">Details: </label>
            <textarea class="form-control description" id="exampledescription" placeholder="enter info..." cols="2"
              rows="2"></textarea>
          </div>
          <div class="form-group">
            <label for="Key">Key</label>
            <input type="text" class="form-control" placeholder="only for delete product..." name="id" id="user_id" />
          </div>


          <button onclick="save_product()" type="button" class="btn btn-primary">Save Product</button>
          <button onclick="update_product()" type="button" class="btn btn-primary">Modify Product</button>
          <button onclick="delete_product()" type="button" class="btn btn-primary">Delete Product</button>
        </form>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
      aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      Add Product</button>

  </nav>
  <h3>Product List</h3>
  <table id="tbl_users_list" border="1" class="table table-bordered
  table-condensed table-striped">
    <thead>
      <tr>
        <th>#ID</th>
        <th>Picture</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Info</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script src="admin.js" async></script>
