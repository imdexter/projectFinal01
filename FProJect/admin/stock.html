    $(document).ready(function () {
      loadUsers();

    //document.getElementById('button').addEventListener('click', loadUsers);


    function loadUsers() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://siit-imc.firebaseio.com/products.json', true);

      xhr.onload = function () {

        if (this.readyState == 4 && this.status == 200) {
          var users = JSON.parse(this.responseText);
          var output = '';
          for (var i in users) {
            output += '<ul>' +
              '<li>Name: ' + users[i].user_name + '</li>' +
              '<li>Stock: ' + users[i].quantity + '</li>' + '<li>Price: ' + users[i].price + '</li>' +
              '</ul>';
          }

          document.getElementById('users').innerHTML = output;

        }

      }

      xhr.send();

    }
  </script>
